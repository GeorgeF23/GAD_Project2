{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Your orders</h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Order id</th>
                    <th scope="col">Products</th>
                    <th scope="col">Address</th>
                </tr>
            </thead>
            <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>
                        {% for product in order.products.all %}
                          "{{ product }}"
                        {% endfor %}
                    </td>
                    <td>{{ order.address }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
