{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Categories</h1>
        <ul>
            {% for category in categories %}
                <li>{{ category.name }} <a href="{% url 'storeapp:view_category' category.id %}">Browse category</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
