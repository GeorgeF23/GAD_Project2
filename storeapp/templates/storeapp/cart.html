{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Your cart</h1>
        <table class="table">
            <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td><a href="{% url 'storeapp:view_product' product.id %}" class="btn btn-success text-dark">View product</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
