{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Register</h1>

        {% if register_error %}
            <div class="alert alert-danger" role="alert">
                {{ register_error }}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'accounts:register_view' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="register_username">Username</label>
                <input name="register_username" type="text" class="form-control" id="register_username" required>
            </div>
            <div class="form-group">
                <label for="register_password">Password</label>
                <input name="register_password" type="password" class="form-control" id="register_password" required>
            </div>
            <div class="form-group">
                <label for="register_first_name">First name</label>
                <input name="register_first_name" type="text" class="form-control" id="register_first_name" required>
            </div>
            <div class="form-group">
                <label for="register_last_name">Last name</label>
                <input name="register_last_name" type="text" class="form-control" id="register_last_name" required>
            </div>
            <div class="form-group">
                <label for="register_email">Email</label>
                <input name="register_email" type="text" class="form-control" id="register_email" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
